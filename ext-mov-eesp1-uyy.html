 <style>
        :root {
            --nav_pantalla: 80px;
        }

        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #player {
            /* position: relative; */
            width: 100%;
            /* padding-top: 56.25%; */
            background: #000;
        }

        #player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }

        .hidden {
            display: none;
        }

        .alert-card {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }

        .alert-card h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .alert-card .boxicon {
            font-size: 48px;
            color: #ff0;
        }

        .alert-card p {
            margin: 10px 0;
            color: #ebebeb;
        }

        @media (max-width: 480px) {
            .alert-card {
                max-width: 90%;
                padding: 5px;
                /* margin-right: 50px; */
            }

            .alert-card h2 {
                font-size: 20px;
            }

            .alert-card .boxicon {
                font-size: 36px;
            }

            .alert-card p {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            .alert-card {
                max-width: 80%;
                padding: 25px;
            }

            .alert-card h2 {
                font-size: 22px;
            }

            .alert-card .boxicon {
                font-size: 42px;
            }

            .alert-card p {
                font-size: 16px;
            }
        }

        a {
            color: #0f0 !important;
            text-decoration: underline;
        }

        .jw-featured,
        .jw-rightclick {
            display: none !important;
        }
    </style>
